<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1"><img
                                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                                    alt=""></figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title-is-1"><span id="p1display">0</span> to <span id="p2display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep the scores</p>

                                <label for="winscoreselect" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="winscoreselect">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5" selected>5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1button" class="button is-primary card-footer-item is-large">+1 Player1</button>
                            <button id="p2button" class="button is-info card-footer-item is-large">+1 Player2</button>
                            <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="8.js"></script>
</body>

</html>
